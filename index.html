<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="left-side">
            <img src="images/4.jpg" alt="">
        </div>
        <div class="right-side">
            <h1>Crie uma conta</h1>
            <form action="" method="post" class="validator">
                <div class="input">
                    <label for="name">Seu nome:</label>
                    <input type="text" name="name" data-rules="required|min=2">
                </div>
                <div class="input">
                    <label for="email">Seu e-mail:</label>
                    <input type="email" name="email" data-rules="required|email">
                </div>
                <div class="input">
                    <label for="password">Sua senha:</label>
                    <input type="password" name="password" data-rules="required|min=8">
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <div>
                Já tem uma conta?&nbsp; <a href="">Faça login</a>
            </div>
        </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
